<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super-X XPath Query Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Ensure XPath highlighting styles are included -->
    <style>
      /* XPath matching element highlight styles */
      .xpath-query-match {
        outline: 2px solid #4285f4 !important;
        outline-offset: 2px !important;
        background-color: rgba(66, 133, 244, 0.2) !important;
        animation: xpath-pulse 2s infinite !important;
      }

      @keyframes xpath-pulse {
        0% {
          outline-offset: 2px;
        }
        50% {
          outline-offset: 4px;
        }
        100% {
          outline-offset: 2px;
        }
      }

      .xpath-highlight {
        outline: 2px solid #ff5722 !important;
        outline-offset: 2px !important;
        background-color: rgba(255, 87, 34, 0.1) !important;
        transition: outline-color 0.15s ease !important;
      }
    </style>
  </head>
  <body class="body">
    <!-- Header with gradient background -->
    <header class="header">
      <div class="header-content">
        <div class="icon-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <h1 class="title">
          Super-X
          <span class="subtitle">XPath Query Generator</span>
        </h1>
      </div>
    </header>

    <main class="main">
      <!-- Extension Toggle Switch -->
      <div class="toggle-container">
        <div class="toggle-label">Extension Enabled</div>
        <label class="toggle-switch">
          <input type="checkbox" id="extensionToggle" checked />
          <span class="toggle-slider"></span>
        </label>
      </div>

      <!-- Instruction card -->
      <div class="instruction-card">
        <div class="card-content">
          <div class="info-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="info-svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2h-1V9a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <p class="instruction-text">
            Hold the
            <span class="key-badge">Shift</span>
            key and hover over elements to see their XPath queries.
          </p>
        </div>
      </div>

      <!-- Features section -->
      <h2 class="features-title">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="feature-icon"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"
          />
        </svg>
        AVAILABLE FEATURES
      </h2>

      <div class="features-grid">
        <div class="feature-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="feature-item-icon"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            />
          </svg>
          <span class="feature-text">View optimized XPath queries</span>
        </div>
        <div class="feature-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="feature-item-icon"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path d="M8 2a1 1 0 000 2h2a1 1 0 100-2H8z" />
            <path
              d="M3 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6h-4.586l1.293-1.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L10.414 13H15v3a2 2 0 01-2 2H5a2 2 0 01-2-2V5zM15 11h2a1 1 0 110 2h-2v-2z"
            />
          </svg>
          <span class="feature-text">Copy with shortcuts</span>
        </div>
        <div class="feature-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="feature-item-icon"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
          <span class="feature-text">Test expressions</span>
        </div>
        <div class="feature-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="feature-item-icon"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"
            />
          </svg>
          <span class="feature-text">Highlight matches</span>
        </div>
      </div>

      <!-- Action button -->
      <button id="openQueryPanel" class="action-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="button-icon"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
            clip-rule="evenodd"
          />
        </svg>
        Open XPath Query Panel
      </button>
    </main>

    <footer class="footer">
      <p class="footer-content">
        <span>Version 1.0.0</span>
        <span class="divider"></span>
        <a
          href="https://github.com/joshuaManlunas"
          target="_blank"
          class="footer-link"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="footer-icon"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 2a8 8 0 100 16 8 8 0 000-16zm3.707 11.293a1 1 0 01-1.414 1.414L10 12.414l-2.293 2.293a1 1 0 01-1.414-1.414L8.586 11 6.293 8.707a1 1 0 011.414-1.414L10 9.586l2.293-2.293a1 1 0 011.414 1.414L11.414 11l2.293 2.293z"
              clip-rule="evenodd"
            />
          </svg>
          GitHub
        </a>
      </p>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
